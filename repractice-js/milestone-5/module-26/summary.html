<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event handler summary</title>
</head>
<body>
    <h1>event handler summary</h1>
    <h3 id="defult">defult text</h3>
    <button id="change-text">text change</button>


    <h1 id="your-name">what's your name</h1>
    <br>
    <input id="input-text" type="text">
    <button id="update-text">update</button>

    <p id="para">this is para</p>
    <textarea name="" id="textarea-p"></textarea><br>
    <button id="update-pare">Update</button>


    <script src="js/summary.js"></script>
    <script>
       document.getElementById('update-pare').addEventListener('click', function(){
        const inputText = document.getElementById('textarea-p');
        const inputValue = inputText.value;
        const para =document.getElementById('para');
        para.innerText = inputValue;
        inputText.value = '';

       })
    </script>
</body>
</html>
