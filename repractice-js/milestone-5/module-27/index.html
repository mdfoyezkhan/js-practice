<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <!-- daisy ui link here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-indigo-950 h-lvh">
    <main class="flex justify-center">
        <!-- phone body part start here -->
        <div class="mockup-phone border-primary">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-neutral-400">
                <!-- login form start here -->
                <div class="bg-base-200 min-h-screen flex justify-center">
                    <div class="hero-content w-96 h-96 mt-56">                   
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="label">Phone Number</label>
                                    <input id="input-number" type="text" class="input" placeholder="Your Phone Number" autocomplete="off"/>
                                    <label class="label">Your Pin</label>
                                    <input id="input-pin" type="password" class="input" placeholder="Your Pin"  autocomplete="off"/>
                                    <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </main>
<!-- javascript file added here -->
<script src="js/login.js"></script>
</body>

</html>
