<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practic project</title>
    <!-- daisy ui and tailwind link here  -->
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div> 
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <!-- stat box start here -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Available Balance</div>
                      <div class="stat-value">9400</div>
                    </div>
                  </div>
                <!-- stat box end here -->
                <div class="divider"></div>
                <!-- add money form start here -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Enter Your Amount</span>
                        </label>
                        <input id="Amount" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Enter Your Pin</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="Pin" class="input input-bordered" required autocomplete="off" />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                <!-- add money form end here -->

              </div>
            </div>
          </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
