<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <!-- tailwin and daisy ui link added here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="m-auto">
        <!-- phone body start here -->
        <div class="mockup-phone mx-96 h-screen">
            <!-- <div class="mockup-phone-camera"></div>s -->
            <div class="mockup-phone-display text-black grid place-content-center">
                <!-- login form start here -->
                <div class="card bg-base-100 shadow-2xl -mt-32 w-72">
                    <div class="card-body">
                      <fieldset class="fieldset">
                        <label class="fieldset-label">Phone</label>
                        <input id="Your-phone" type="text" class="input" placeholder="Your Phone" />
                        <label class="fieldset-label">Password</label>
                        <input id="Your-password" type="password" class="input" placeholder="Password" autocomplete="off" />
                        
                        <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                      </fieldset>
                    </div>
            </div>
          </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
