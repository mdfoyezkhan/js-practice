<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini project</title>
    <!-- daisy ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-green-300 h-screen">
    <main>
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto flex top-20">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Phone Number</label>
                <input id="Phone-Number" type="text" class="input" placeholder="Your Phone Number" />
                <label class="fieldset-label">Enter Your Pin</label>
                <input id="your-pin" type="password" class="input" placeholder="Your Pin" autocomplete="off"/>
                <button id="Login-btn" class="btn btn-neutral mt-4">Login</button>
              </fieldset>
            </div>
          </div>
    </main>

    <script src="js/mini.js"></script>
</body>
</html>
