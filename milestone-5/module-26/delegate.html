<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Explore Event delegate</h1>
    <section>
        <ul id="ul-wrapper">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Alias, optio?</li>
            <li class="item">Nam, ducimus!</li>
            <li class="item">Hic, atque.</li>
            <li class="item">Sit, tenetur.</li>
            <li class="item">Quidem, officiis!</li>
        </ul>
        <button id="add-items">add items</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // // console.log(items)
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         // console.log(event.target.parentNode)
        //         event.target.parentNode.removeChild(event.target);
        //         // console.log(item)
        //     })  
        // }
        document.getElementById('ul-wrapper').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })
        document.getElementById('add-items').addEventListener('click', function(){
            const inAddItems = document.getElementById('ul-wrapper');
            const li = document.createElement('li');
            li.innerText ='this is new items';
            li.classList.add('item');
            inAddItems.appendChild(li);
        })
    </script>
</body>
</html>
