<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-info">my secret info</h1>
    <input id="inputs" type="text" placeholder="please type delete">
    <button id="delete" disabled>delete</button>
    <script>
        document.getElementById('inputs').addEventListener('click', function(event){
            const text = event.target.value;
            const deletes = document.getElementById('delete');
            if(text === 'delete'){
                deletes.removeAttribute('disabled');
            }
            else{
                deletes.setAttribute('disabled', true);
            }

        })
        document.getElementById('delete').addEventListener('click',function(){
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none';
        })
    </script>
</body>
</html>
